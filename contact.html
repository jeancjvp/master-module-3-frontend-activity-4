<!DOCTYPE html>
<html lang="en">
    <!-- Header -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/60201e36a4.js" crossorigin="anonymous"></script>
        <link href="./assets/css/index.css" rel="stylesheet">
        <title>Contact Us</title>
    </head>
    
    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-light bg-light px-3">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand mb-0 h1 ms-2 navbar-a" href="./index.html">
                        <i class="fa-solid fa-globe"></i>
                        Worldfile
                    </a>
                </div>
                <div>
                    <a class="navbar-a" href="./contact.html">Contact Us</a>
                </div>
                <div>
                    <a class="navbar-a" href="./profile.html">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Container -->
        <div class="container">
            
            <!-- Contact Us Form -->
            <div id="form-contact-container" class="justify-content-center my-3 p-3 border border-dark rounded">
                <h3 class="text-center">Contact Us</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Message</label>
                    <textarea class="form-control" id="textarea" rows="6"></textarea>
                </div>
                <button id="contact" type="submit" class="btn btn-primary contact-btn">Submit</button>
            </div>
            <div id="alerts" class="alert alert-success d-flex align-items-center py-3 px-4 unshow my-3" role="alert">
                <i class="fa-solid fa-circle-check"></i>
                <div class="ms-2">Message Sent!</div>
            </div>
        </div>
        <script src="./assets/js/contact.js" ></script>
    </body>
</html>
